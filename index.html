<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymBro - Your AI Workout Companion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>GymBro</h1>
            <p class="subtitle">Your AI-powered workout companion</p>
        </header>

        <main>
            <div class="preferences-section">
                <h2>Your Preferences</h2>
                <div class="preferences-form">
                    <div class="form-group">
                        <label for="fitnessLevel">Fitness Level</label>
                        <select id="fitnessLevel">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="focusArea">Focus Area</label>
                        <select id="focusArea">
                            <option value="full_body">Full Body</option>
                            <option value="upper_body">Upper Body</option>
                            <option value="lower_body">Lower Body</option>
                            <option value="core">Core</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="equipment">Available Equipment</label>
                        <select id="equipment">
                            <option value="full_gym">Full Gym</option>
                            <option value="basic">Basic (Dumbbells, Bench)</option>
                            <option value="bodyweight">Bodyweight Only</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="day-selector">
                <select id="daySelect">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
                <button id="generateBtn" class="generate-btn">Generate Workout</button>
            </div>

            <div class="exercises-container" id="exercisesContainer">
                <div class="loading" id="loadingIndicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>AI is generating your personalized workout...</p>
                </div>
                <!-- Exercises will be dynamically inserted here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
